<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person1={fName:"Yamini",lName:"Sushma",Age:25}
        var person2={fName:"Durga",lName:"Prasad",Age:28}
        function fullName(hometown,state){
            document.write(this.fName+this.lName+ " from "+ hometown+"," + state+"<br>")
        }
        //call
        fullName.call(person1,"Narasapur","AP")
        fullName.call(person2,"Hyderbad",""+"<br>")

        //Apply
        fullName.apply(person1,["Nsp","AP"])

        //Bind
        var myName=fullName.bind(person2,"Hyderbad","Telengana")
        myName()
    </script>
</body>
</html>
