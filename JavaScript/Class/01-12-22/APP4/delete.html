<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <button class="btn btn-primary" onclick="goToMain()">Go To Main Page</button>
        <h1>Welcome to Delete page</h1>
        <button class="btn btn-primary" onclick="deleteUser()">Confirm Delete</button>
        <p id="userDetails"></p>
    </div>
    <script>
        var url=window.location.href
        var id=url.substr(url.lastIndexOf("?")+1)
        fetch("http://localhost:3000/users2/"+id)
        .then((res)=>{
            return res.json()
        })
        .then((users)=>{
            for(a in users){
                 document.getElementById("userDetails").innerHTML=JSON.stringify(users)
            }
        })


        function deleteUser(){
            fetch("http://localhost:3000/users2/"+id,{
                method:"DELETE",
                }).then((res)=>{
                    return res.json()
                }).then(()=>{
                    window.location.href="sample.html"
                })
        }


        function goToMain(){
            window.location.href="sample.html"
        }
    </script>
</body>
</html>
