<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <button class="btn btn-primary" onclick="gotToMainPage()">Go To Main Page</button>
        <h2>Welcome to Delete Page</h2>
        <button class="btn btn-secondary " onclick="confirmDelete()">Confirm Delete</button>
    </div>
    <div id="userDetails" class="container text-center"></div>
    <script>
        var url=window.location.href
        var id=url.substr(url.lastIndexOf("?")+1)
        console.log(id)

        fetch("http://localhost:3000/users/"+id)
        .then((response)=>{
            return response.json()
        })
        .then((user)=>{
            console.log(user)
         document.getElementById("userDetails").innerHTML= JSON.stringify(user)
        })
        
        function confirmDelete(){
            fetch("http://localhost:3000/users/"+id,{
                method:"DELETE"
            })
            .then((res)=>{
              return  res.json()
            })
            .then(()=>{
                window.location.href="sample1.html"
            })
        }

        function gotToMainPage(){
            window.location.href="sample1.html"
        }


    </script>
</body>
</html>
