<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <form action="" class="container col-6">
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
        <label for="" class="form-label">UserName</label>
        <input type="text" class="form-control" id="username">
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
        <label for="" class="form-label">Password:</label>
        <input type="password" name="" id="password" class="form-control">
        <label for="" class="form-label">Confirm Password:</label>
        <input type="password" name="" id="confirmpassword" class="form-control">
        <label for="" class="form-label">Message</label>
        <textarea name="" cols="30" rows="2" class="form-control" id="textarea"></textarea><br>
        <button class="form-control btn btn-primary" type="button" id="button" onclick="getUser()">send</button>
    </form>
    <script>
        function getUser() {
            var person = {
                name: "",
                username: "",
                email: "",
                password: "",
                confirmpassword: "",
                textarea: "",
            }
            for (a in person) {
                if (password.value == confirmpassword.value) {
                    person[a] = document.getElementById(a).value
                }
            }
            console.log(person)
        }
    </script>
</body>

</html>
