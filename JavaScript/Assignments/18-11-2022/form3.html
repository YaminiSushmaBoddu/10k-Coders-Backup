<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <form action="" class="container col-5">
        <label for="" class="form-label">Name</label>
        <input type="text" name="" id="name" class="form-control">
        <label for="" class="form-label">Password</label>
        <input type="password" name="" id="password" class="form-control">
        <label for="" class="form-label">Email Address</label>
        <input type="email" name="" id="email" class="form-control"><br>
        <select name="" id="gender" class="form-select">
            <option value="I am a Man">I am a Man</option>
            <option value="I am a Women">I am a Women</option>
        </select>
        <br>
        <select name="" id="find" class="form-select">
            <option value="I want to find Man">I want to find Man</option>
            <option value="I want to find Women">I want to find Women</option>
        </select><br>
        <label for="" class="form-label">Date of Birth</label>
        <input type="datetime" name="" id="dob" class="form-control"><br>
        <label for="" class="form-label">Height/Weight</label>
        <select name="" id="weight">
            <option value="Weight">Weight</option>
            <option value="45KG">45KG</option>
            <option value="50KG">50KG</option>
            <option value="55KG">55KG</option>
            <option value="60KG">60KG</option>
            <option value="65KG">65KG</option>
        </select>
        <select name="" id="height">
            <option value="Height">Height</option>
            <option value="5.1">5.1</option>
            <option value="5.2">5.2</option>
            <option value="5.3">5.3</option>
            <option value="5.4">5.4</option>
        </select>
         <br>
         <br>
        <button type="button" class="btn btn-secondary" onclick="displayUsers()">Get Values</button>
    </form>
    <script>
        function displayUsers(){
        var person = {
            name: "",
            password: "",
            email: "",
            gender: "",
            find: "",
            dob: "",
            weight: "",
            height: ""
        }
        for(a in person){
           person[a]= document.getElementById(a).value
        }
        console.log(person)
    }
    </script>
</body>

</html>
