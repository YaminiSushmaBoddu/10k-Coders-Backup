    function getDataFromServer(){
        return new Promise((resolve, reject) => {
            var getData=new XMLHttpRequest()
            getData.onreadystatechange=function(){
                if(getData.readyState==4 && getData.status==200){
                data=JSON.parse(getData.response)
               resolve(data)
            }
        }
        getData.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&pretty=true")
          getData.send()
        })
    }
    async function handledAsynchronousData(){
        try {
           var data=await getDataFromServer() 
           data.forEach((ele)=>{
          document.write(ele.fname+" "+ele.lname+'<br>')
        })
        } catch (error) {
            document.write("Server Error")
        }
    }
    handledAsynchronousData()
   </script>
