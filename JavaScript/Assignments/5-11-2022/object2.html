<body></body>
    <h2>ICC Men's T20 WORLD CUP </h2>
    <script>
        //class constructor
        document.write('<h3>Indian T20 world cup Team</h3>')
          class Players{
            constructor(player1,player2,player3,player4,player5,player6,player7,player8,player9,player10,player11,player12,player13,player14){
                this.player1=player1;
                this.player2=player2;
                this.player3=player3;
                this.player4=player4;
                this.player5=player5;
                this.player6=player6;
                this.player7=player7;
                this.player8=player8;
                this.player9=player9;
                this.player10=player10;
                this.player11=player11;
                this.player12=player12;
                this.player13=player13;
                this.player14=player14;
                
            }
          }  
          var playersList=new Players("Rohit Sharma","KL Rahul","Virat Kohli", "Surya Kumar Yadav","Deepak Hooda","Hardik Pandya","Dinesh Karthik","Harshal Patel","Axar Patel","Ashwin","Mohammed Shami","Bhuvanewshwar Kumar","Yuzvendra Chahal","Arshdeep Singh")
          document.write('<h5>SQUAD:</h5>')
            for(a in playersList){
                document.write(playersList[a] + ",")
            }
            var players2= new Object({player1:"Mohammed Siraj",player2:"Shreyas Iyer",player3:"Ravi Bishnoi",player4:"Shardul Thakur"})
            document.write('<h5>Standby Players:</h5>')
            for(b in players2)
            {
                document.write(players2[b] + ",")
            }
    </script>
    <script>     
    // function constructor

            this.player8=player8;
            this.player9=player9;
            this.player10=player10;
            this.player11=player11;
        }
        var match=prompt("Enter match number")
        var playersorderList1=new playersList("KL Rahul","Rohit Sharma(C)","Virat Kohli", "Surya Kumar Yadav","Axar Patel","Hardik Pandya","Dinesh Karthik","Ashwin","Mohammed Shami","Bhuvanewshwar Kumar","Arshdeep Singh")

        if(match=="match1"){
