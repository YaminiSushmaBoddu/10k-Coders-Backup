<body>
    <script>
        //class constructor
        class Movies{
            constructor(movie1,movie2,movie3,movie4,movie5,movie6,movie7,movie8){
                this.movie1=movie1;
                this.movie2=movie2;
                this.movie3=movie3;
                this.movie4=movie4;
                this.movie5=movie5;
                this.movie6=movie6;
                this.movie7=movie7;
                this.movie8=movie8;
            }
        }
        var prabhas=new Movies("Varsham","Chatrapathi","Darling","Billa","Mirchi","Bahubali 1","Bahubali 2","Mr.Perfect")
        var ntr=new Movies("JanathaGarage","Nannaku Prematho","RRR","Student No.1","Yamadonga","Simhadri","Aadi","Adhurs")
        var hero="Prabhas";
        if(hero=="Prabhas")
        {
            document.write('<h3>Prabhas Movies</h3>')
            for(a in prabhas)
            {
                document.write(prabhas[a]+ "<br>")
            }
        }
        else if(hero=="NTR")
        {
            document.write('<h3>NTR Movies</h3>')
            for(a in ntr){
                document.write(ntr[a]+"<br>")
            }
        }
        //Function constructor
        function movies(movie1,movie2,movie3,movie4){
            this.movie1=movie1;
                this.movie2=movie2;
                this.movie3=movie3;
                this.movie4=movie4;
               
        }
        var list1=new movies("Chatrapathi","Bahubali 1","Bahubali 2")
        var list2=new movies("Student No.1","Simhadris","Yamadonga","RRR")
        var hero=prompt("Enter Hero Name")
        var director=prompt("Enter Director Name")
        if(hero=="Prabhas" & director=="Rajamouli"){
            document.write('<h3>Prabhas and Rajamouli Movies</h3>')
            for(a in list1){
                document.write(list1[a]+"<br>")
            }
        }
        else if(hero=="NTR" & director=="Rajamouli"){
            document.write('<h3>NTR and Rajamouli Movies</h3>')
            for(a in list2){
                document.write(list2[a]+"<br>")
            }
        }
        //In-Built method
        var hero=new Object({hero1:"Prabhas",hero2:"NTR",hero3:"RamCharan",hero4:"Dhanush",hero5:"MaheshBabu",hero6:"Surya"})
        document.write('<h3>Telugu Heros</h3>')
        for(a in hero){
            if(hero[a]!=="Surya"  & hero[a]!=="Dhanush"){
            document.write(hero[a]+"<br>")
                console.log(hero[a])
        }
