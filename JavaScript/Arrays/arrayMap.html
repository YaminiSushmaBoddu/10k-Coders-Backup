<body>
    <script>
        //for Array
        var arr=[3,8,9]
        var details=arr.map((a)=>a*2
        )
        console.log(details)
        document.write("Modified Array:"+details+"<br>")

        //for Objects in an Array
        var person=[
            {
                fName:"Yamini",
                age:25,
            },
            {
                fName:"Harika",
                age:10,
            },
            {
                fName:"minnu",
                age:6
            }
        ]
        lName="Boddu"
        var Name=person.map(a=>{
           return a.fName+lName
        })
        console.log(Name)
        var fullName=Name.forEach(a=>document.write("FullName:"+a+"<br>"))
    </script>
</body>
