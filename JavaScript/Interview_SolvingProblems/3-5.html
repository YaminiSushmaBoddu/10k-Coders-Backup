   <script>
    function seconds(){
        var a=5
        document.write("Minutes in seconds "+a*60 +"<br><br>")
    }
    seconds()


    function days(a){
           days=a*365
           document.write("Age in days " + days+"<br><br>")
    }
    days(2)

    function power(v,i){
         p=v*i
         document.write("Power "+ p)
    }
    power(5,2)
   </script>
